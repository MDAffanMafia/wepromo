<!DOCTYPE html>
{%load static%}
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
	<title>Groups</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.10/css/all.css" integrity="sha384-+d0P83n9kaQMCwj8F4RJB66tzIwOKmrdb46+porD/OvrJ+37WqIM7UoBtwHO6Nlg" crossorigin="anonymous">
	<link rel="stylesheet" href='{% static "css/style.css" %}'>
</head>

<body>
	<nav class="navbar navbar-expand-lg navbar-light bg-light">
		<a class="navbar-brand" href="#">WePromo</a>
		<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
		  <span class="navbar-toggler-icon"></span>
		</button>
	  
		<div class="collapse navbar-collapse" id="navbarSupportedContent">
		  <ul class="navbar-nav mr-auto">
			<li class="nav-item ">
			  <a class="nav-link" href="/">Home</a>
			</li>
			<li class="nav-item active ">
			  <a class="nav-link" href="/group">group</span></a>
			</li>
			<li class="nav-item ">
			  <a class="nav-link" href="/rank">Leaderboard</a>
			</li>
			<li class="nav-item ">
			  <a class="nav-link" href="/userFeed">Feed</a>
			</li>
			
		  </ul>
  
		  <form class="form-inline my-2 my-lg-0">
			<input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
			<button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
		  </form>
		</div>
	  </nav>
	  <div style="margin-left:0" class="container">
		<div class="row">
			<div class="col-sm">
			<div class="card" style="width: 18rem;">
				<div   class="card-header" >
					<input id="user_check" style="display:None" type="text" value="{{user_name}}">
					{{user_name}}
				</div>
				
				<ul class="list-group list-group-flush">
					  <button class="list-group-item " id="v-pills-home-tab" data-bs-toggle="pill" data-bs-target="#v-pills-home" type="button" role="tab" aria-controls="v-pills-home" aria-selected="true" onclick="setReceiver('Gaming')"> 
	                   Gaming</button>
					   <button class="list-group-item " id="v-pills-home-tab" data-bs-toggle="pill" data-bs-target="#v-pills-home" type="button" role="tab" aria-controls="v-pills-home" aria-selected="true" onclick="setReceiver('Vlogging')"> 
	                   Vlogging</button>
					   <button class="list-group-item " id="v-pills-home-tab" data-bs-toggle="pill" data-bs-target="#v-pills-home" type="button" role="tab" aria-controls="v-pills-home" aria-selected="true" onclick="setReceiver('Cooking')"> 
	                   Cooking </button>
					   <button class="list-group-item " id="v-pills-home-tab" data-bs-toggle="pill" data-bs-target="#v-pills-home" type="button" role="tab" aria-controls="v-pills-home" aria-selected="true" onclick="setReceiver('Challenges')"> 
	                   Challenges </button>			
					</ul>
			  </div>
			</div>
			<div style="margin-left:0" class="col-sm">
				<div class="card text-center">
					<div id="chat_head" class="card-header" id="selected_user">
					</div>
					<div id="chatbox-Gaming" style="display:None">
					<div id="in-chat-Gaming"  style="margin:20%;height:40%;width:100%" class="card-body ">
					</div>
					<div id="Gaming-msg" >
						<div  class="mb-3">
							<input style="display:None;" type="text" value="Gaming" name="community">
							<input type="text" class="form-control" id="" placeholder="Enter message" name="message">
							<button   >Send</button> 
							
						</div>
						</div>
					</div>
					<div id="chatbox-Vlogging" style="display:None">
					<div  id="in-chat-Vlogging" style="margin:20%;height:40%;width:100%;" class="card-body ">
					</div>
					<div id="Vloggin-msg" >
						<div  class="mb-3">
							<input type="text" class="form-control" id="game-text-input" placeholder="Enter message" name="message">
							<button id="game-send"  type="button" class="btn btn-success">Send</button> 
						</div>
						</div>
					</div>
					<div id="chatbox-Cooking"  style="display:None">
					<div  style="margin:20%;height:40%;width:100%;" class="card-body ">
					</div>
					<div id="Cooking-msg" >
						<div  class="mb-3">
							<input type="email" class="form-control" id="exampleFormControlInput1" placeholder="Enter message">
							<button id="game-send" type="button" class="btn btn-success">Send</button> 
						</div>
						</div>
					</div>
					<div id="chatbox-Challenges" style="display:None">
					<div   style="margin:20%;height:40%;width:100%;" class="card-body ">
					</div>
					<div id="Challenges-msg" >
					<div  class="mb-3">
						<input type="email" class="form-control" id="exampleFormControlInput1" placeholder="Enter message">
						<button type="button" class="btn btn-success">Send</button> 
					</div>
					</div>
				</div>
					<div class="card-footer text-muted">
					  2 days ago
					</div>
				  </div>
			</div>
		</div>
	  </div>
	  
		<div class="tab-content" id="v-pills-tabContent">
		  <div class="tab-pane fade show active" id="v-pills-home" role="tabpanel" aria-labelledby="v-pills-home-tab" tabindex="0">...</div>
		  <div class="tab-pane fade" id="v-pills-profile" role="tabpanel" aria-labelledby="v-pills-profile-tab" tabindex="0">...</div>
		  <div class="tab-pane fade" id="v-pills-disabled" role="tabpanel" aria-labelledby="v-pills-disabled-tab" tabindex="0">...</div>
		  <div class="tab-pane fade" id="v-pills-messages" role="tabpanel" aria-labelledby="v-pills-messages-tab" tabindex="0">...</div>
		  <div class="tab-pane fade" id="v-pills-settings" role="tabpanel" aria-labelledby="v-pills-settings-tab" tabindex="0">...</div>
		</div>
	  </div>
	 <!--- <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
	  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
	  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
	 -->
		<script src='{% static "js/datastore.js" %}'></script>
</body>

</html>
